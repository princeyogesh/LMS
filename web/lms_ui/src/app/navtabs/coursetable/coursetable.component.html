<div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add Course
    </button>
    
    <button
        mat-raised-button
        [disabled]="!dataToDisplay.length"
        (click)="removeData()"
        class="demo-button">
      Remove Course
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <!-- Course name Column -->
    <ng-container matColumnDef="course_name">
      <th mat-header-cell *matHeaderCellDef>Course Name</th>
      <td mat-cell *matCellDef="let element">{{element.course_name}}</td>
    </ng-container>
  
    <!-- Start Date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let element">{{element.start_date}}</td>
    </ng-container>
  
    <!-- Academic year Column -->
    <ng-container matColumnDef="academic_year">
      <th mat-header-cell *matHeaderCellDef>Academic Year</th>
      <td mat-cell *matCellDef="let element">{{element.academic_year}}</td>
    </ng-container>

     <!-- Batchstrength Column -->
     <ng-container matColumnDef="batchstrength">
        <th mat-header-cell *matHeaderCellDef>Batch Strength</th>
        <td mat-cell *matCellDef="let element">{{element.batchstrength}}</td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
